    <script>

      let pieces = ["fa-chess-queen", "fa-chess-rook", "fa-chess-pawn", "fa-chess-king", "fa-chess-bishop", "fa-chess-knight"]


      // #F0F2A6 #aa6373 Yellow/Rose #753742 d8bd8a Brown #4C956C #FEFEE3 Green


      let selectedpiece = null;
      const board = document.getElementById("board");

// Add a drag event listener to the chessboard element
board.addEventListener("dragstart", function(event) {
  // Check if the element being dragged has an id of "board"
  if (event.target.id === "board") {
    // Prevent the default behavior of the drag event
    event.preventDefault();
  }
});
      const tileContainer = document.querySelector('.tile-container');

      tileContainer.addEventListener('click', function (event) {
        if (selectedpiece == null) {

          //add bounce

          //if we clicked directly on the div/square 
          if (event.target.tagName == "DIV") {

            if (event.target.firstElementChild) {

              event.target.firstElementChild.classList.add('fa-bounce')
              selectedpiece = event.target.closest('.tile-container').id;

            }




          }
          //if we clicked directly on the i element/icon
          else {
            if (event.target.closest('.tile-container').firstElementChild) {
              event.target.classList.add('fa-bounce')
              selectedpiece = event.target.closest('.tile-container').id;
            }

          }


        }



        //if piece is already selected the tile we clicked on now is the tile we want to go to
        else {
          let tilee;
          console.log(selectedpiece)
          if (event.target.closest('.tile-container').firstElementChild) {
            tilee = event.target.closest('.tile-container').firstElementChild
          }


          console.log(event.target.closest('.tile-container'))
          console.log(document.getElementById(selectedpiece).firstElementChild)

          document.getElementById(selectedpiece).firstElementChild.classList.remove("fa-bounce")

          event.target.closest('.tile-container').appendChild(document.getElementById(selectedpiece).firstElementChild)


          if (event.target.closest('.tile-container').childElementCount == 2) {

            event.target.closest('.tile-container').removeChild(tilee)
          }



          selectedpiece = null;
        }

      }



      );


      //console.log(document.querySelectorAll('#a1 > i')[0].className);


      const redTiles = document.querySelectorAll('.red');
      const blackTiles = document.querySelectorAll('.black');

      const selectBoard = document.getElementById('Board');

      selectBoard.addEventListener('change', function () {
        switch (selectBoard.value) {
          case "Red/Yellow":
            for (let i = 0; i < redTiles.length; i++) {
              redTiles[i].style.backgroundColor = "goldenrod";
            }
            for (let i = 0; i < blackTiles.length; i++) {
              blackTiles[i].style.backgroundColor = "firebrick";
            }
            break;
          case "Yellow/Rose":
            for (let i = 0; i < redTiles.length; i++) {
              redTiles[i].style.backgroundColor = "#F0F2A6";
            }
            for (let i = 0; i < blackTiles.length; i++) {
              blackTiles[i].style.backgroundColor = "#aa6373";
            }
            break;
          case "Brown":
            for (let i = 0; i < redTiles.length; i++) {
              redTiles[i].style.backgroundColor = "#d8bd8a";
            }
            for (let i = 0; i < blackTiles.length; i++) {
              blackTiles[i].style.backgroundColor = "#753742";
            }
            break;
          case "Green":
            for (let i = 0; i < redTiles.length; i++) {
              redTiles[i].style.backgroundColor = "#FEFEE3";
            }
            for (let i = 0; i < blackTiles.length; i++) {
              blackTiles[i].style.backgroundColor = "#4C956C";
            }
            break;
        }
      });
